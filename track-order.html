<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Dõi Đơn Hàng - CAFRROTSFUD</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/track-order.css">
    <link rel="stylesheet" href="assets/fonts/flag-icons-main/flag-icons-main/css/flag-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css">
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->

    <section class="track-order-section">
        <div class="container">
            <div class="track-order-header">
                <h1>Theo Dõi Đơn Hàng</h1>
                <p class="section-subtitle">Nhập mã đơn hàng hoặc xem lịch sử đơn hàng của bạn</p>
            </div>

            <div class="track-order-content">
                <!-- Search Order Form -->
                <div class="search-order-card">
                    <div class="search-header">
                        <i class="ri-search-line"></i>
                        <h2>Tìm Kiếm Đơn Hàng</h2>
                    </div>
                    <form id="search-order-form" class="search-form">
                        <div class="form-group">
                            <label for="order-id">Mã Đơn Hàng</label>
                            <input 
                                type="text" 
                                id="order-id" 
                                name="orderId" 
                                placeholder="Nhập mã đơn hàng (ví dụ: DH1234567890)"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="ri-search-line"></i> Tìm Kiếm
                        </button>
                    </form>
                    <div id="search-result" class="search-result"></div>
                </div>

                <!-- My Orders List -->
                <div class="my-orders">
                    <div class="my-orders-header">
                        <h2>Đơn Hàng Của Tôi</h2>
                        <button class="btn-refresh" onclick="loadMyOrders()" title="Làm mới">
                            <i class="ri-refresh-line"></i>
                        </button>
                    </div>
                    <div id="my-orders-list" class="orders-list">
                        <div class="loading">
                            <i class="ri-loader-4-line"></i>
                            <p>Đang tải...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CAFRROTSFUD. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/track-order.js"></script>
</body>
</html>
