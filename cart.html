<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - CAFRROTSFUD</title>
     <link rel="stylesheet" href="css/common.css">
     <link rel="stylesheet" href="css/cart.css">
     <link rel="stylesheet" href="assets/fonts/flag-icons-main/flag-icons-main/css/flag-icons.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css">
     <script src="js/navbar.js" defer></script>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->

    <section class="cart-section">
        <div class="container">
            <h2>Giỏ Hàng Của Bạn</h2>
            
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                </div>

                <div class="cart-sidebar">
                    <div class="cart-summary">
                        <h3>Tổng Đơn Hàng</h3>
                        <div class="summary-row">
                            <span>Tạm tính:</span>
                            <span id="subtotal">0đ</span>
                        </div>
                        <div class="summary-row total">
                            <span>Tổng cộng:</span>
                            <span id="total">0đ</span>
                        </div>
                    </div>

                    <div class="checkout-form">
                        <h3 id="checkout-title">Thông Tin Giao Hàng</h3>
                        <form id="checkout-form">
                            <div class="form-group">
                                <label for="customer-name">Họ và Tên *</label>
                                <input type="text" id="customer-name" name="name" required placeholder="Nhập họ và tên của bạn">
                            </div>
                            <div class="form-group">
                                <label for="customer-phone">Số Điện Thoại *</label>
                                <input type="tel" id="customer-phone" name="phone" required placeholder="Nhập số điện thoại">
                            </div>
                            <div class="form-group" id="address-group">
                                <label for="customer-address">Địa Chỉ Giao Hàng *</label>
                                <textarea id="customer-address" name="address" rows="3" placeholder="Nhập địa chỉ giao hàng"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="checkout-btn">Đặt Hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CAFRROTSFUD. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
