<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFRROTSFUD - Trang Chủ</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="assets/fonts/flag-icons-main/flag-icons-main/css/flag-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css">
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <!-- Navbar will be injected here by navbar.js -->

    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="assets/img/Intro.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Chào Mừng Đến Với CAFRROTSFUD</h2>
            <p>Trải nghiệm hương vị tuyệt vời với những món ăn được chế biến từ nguyên liệu tươi ngon nhất</p>
            <a href="menu.html" class="btn btn-primary">Xem Thực Đơn</a>
        </div>
    </section>

    <section class="bestsellers-section">
        <div class="container">
            <div class="bestsellers-tabs">
                <button class="bestsellers-tab" data-tab="today">Hôm Nay Ăn Gì?</button>
                <button class="bestsellers-tab" data-tab="promo">Khuyến Mãi Mỗi Ngày</button>
                <button class="bestsellers-tab active" data-tab="bestsellers">Best Sellers</button>
            </div>
            
            <div class="bestsellers-grid" id="bestsellers-grid">
                <!-- Items will be loaded by JavaScript -->
            </div>
            
            <div class="bestsellers-more">
                <a href="menu.html" class="btn btn-primary">Xem Thêm</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CAFRROTSFUD. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/bestsellers.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
