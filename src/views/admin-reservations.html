<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt bàn - CAFRROTSFUD Admin</title>
  <link rel="stylesheet" href="/@style/admin.css" />
</head>
<body class="admin-page">
  <div class="admin-shell">
    <aside class="admin-sidebar" aria-label="Thanh điều hướng chính">
      <a href="/admin" class="admin-logo-link" aria-label="Về trang Tổng quan">
        <div class="admin-logo">
          <div class="admin-logo-mark" tabindex="0" aria-label="Logo nhà hàng">
            <img src="/img/logoadmin.png" alt="Logo CAFRROTSFUD" class="admin-logo-img" />
          </div>
        </div>
      </a>
      <div class="sidebar-section">
        <nav class="sidebar-nav">
          <a href="/admin" class="nav-link" aria-label="Đi tới tổng quan">Tổng quan</a>
          <a href="/admin/orders" class="nav-link" aria-label="Đi tới đơn hàng">Đơn hàng</a>
          <a href="/admin/reservations" class="nav-link active" aria-label="Đi tới đặt bàn">Đặt bàn</a>
          <a href="/admin/menu" class="nav-link" aria-label="Đi tới thực đơn">Thực đơn</a>
          <a href="/admin/customers" class="nav-link" aria-label="Đi tới khách hàng">Khách hàng</a>
          <a href="/admin/promotions" class="nav-link" aria-label="Đi tới khuyến mãi">Khuyến mãi</a>
        </nav>
      </div>
      <div class="sidebar-footer">
        <p class="sidebar-help">Cần hỗ trợ? Liên hệ quản trị viên.</p>
      </div>
    </aside>

    <div class="admin-main">
      <header class="admin-topbar">
        <div class="topbar-left">
          <h1 class="topbar-title">Đặt bàn</h1>
          <p class="topbar-subtitle">Theo dõi và xác nhận yêu cầu đặt bàn</p>
        </div>
        <div class="topbar-actions">
          <button type="button" class="btn-secondary">Xuất danh sách</button>
          <button type="button" class="btn-logout">Đăng xuất</button>
          <div class="user-avatar" aria-label="Tài khoản quản trị" tabindex="0">
            <img src="/img/logoadmin.png" alt="Ảnh đại diện" />
          </div>
        </div>
      </header>

      <main id="reservations-main" class="admin-content">
        <section class="panel">
          <div class="panel-block-header">
            <div>
              <h2 class="panel-title">Danh sách đặt bàn</h2>
              <p class="panel-text">Xác nhận, gán bàn và cập nhật trạng thái.</p>
            </div>
            <button type="button" class="btn-secondary" aria-label="Làm mới danh sách">Làm mới</button>
          </div>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Mã đặt bàn</th>
                  <th>Khách hàng</th>
                  <th>Số khách</th>
                  <th>Ngày giờ</th>
                  <th>Trạng thái</th>
                  <th>Bàn</th>
                </tr>
              </thead>
              <tbody id="admin-reservations-body"></tbody>
            </table>
            <p id="admin-reservations-empty" class="table-empty" style="display: none;">
              Chưa có yêu cầu đặt bàn nào.
            </p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="/js/admin.js" defer></script>
</body>
</html>
